<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form method="POST" action="/task" data-th-object="${task}">
        <!-- Pass current session's taskList in hidden field -->
        <div th:each="task, iterStat : ${taskList.tasks}">
            <input type="hidden" th:name="taskList.tasks[__${iterStat.index}__].name" th:value="${task.name}" />
            <input type="hidden" th:name="taskList.tasks[__${iterStat.index}__].priority" th:value="${task.priority}" />
            <input type="hidden" th:name="taskList.tasks[__${iterStat.index}__].dueDate" th:value="${task.dueDate}" />
        </div>

        <table>
            <tr>
                <td>Task name: </td>
                <td>
                    <input type="text" data-th-field="*{name}" id="name">
                </td>
                <td>
                    <!-- Validation errors -->
                    <span 
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}" class="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td>Priority: </td>
                <td>
                    <select data-th-field="*{priority}" name="priority" id="priority">
                        <option data-th-value="low">LOW</option>
                        <option data-th-value="med">MED</option>
                        <option data-th-value="high">HIGH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Complete by: </td>
                <td>
                    <input type="date" data-th-field="*{dueDate}" placeholder="DD/MM/YYYY" id="dueDate" >
                </td>
                <td>
                    <!-- Validation errors -->
                    <span 
                        data-th-if="${#fields.hasErrors('dueDate')}"
                        data-th-errors="*{dueDate}" class="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>

    <br>
    <br>

    <div data-th-if="${taskList.tasks != null and !taskList.tasks.empty}">
        <table class="tasks">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Complete by</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="t : ${taskList.tasks}" data-th-object="${t}">
                    <td data-th-text="*{name}"></td>
                    <td data-th-text="*{priority}"></td>
                    <td data-th-text="*{#dates.format(dueDate, 'dd MMM yyyy')}"></td>
                </tr>
            </tbody>
        </table>

        <form method="POST" action="/save">
            <!-- <input type="hidden" data-th-object="${taskList}"> -->
            <button type="submit">Save</button>
        </form>
    </div>
    <div data-th-if="${taskList.tasks == null or taskList.tasks.empty}">Looks like you are free!</div>

    
</body>
</html>
